    ports:
      - "5441:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U lab6"]
      interval: 10s
      timeout: 5s
      retries: 5

  # PostgreSQL Node 2 - contains db_8, db_9, db_a, db_b
