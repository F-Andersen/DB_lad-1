version: '3.8'

services:
  # PostgreSQL Node 0 - contains db_0, db_1, db_2, db_3
  postgres_00:
    image: postgres:16-alpine
    container_name: postgres_00
    restart: unless-stopped
    environment:
      POSTGRES_USER: lab6
      POSTGRES_PASSWORD: lab6pwd
      POSTGRES_DB: postgres
    volumes:
      - postgres_00_data:/var/lib/postgresql/data
      - ./docker/postgres/init/00_init_node0.sql:/docker-entrypoint-initdb.d/init.sql:ro
    ports:
      - "5440:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U lab6"]
      interval: 10s
      timeout: 5s
      retries: 5

  # PostgreSQL Node 1 - contains db_4, db_5, db_6, db_7
  postgres_01:
    image: postgres:16-alpine
